<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital clock</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="internalContainer">
        <div class="todayDateContainer">
          <div class="dateContainerAnother">
            <div>Date:</div>
            <div class="dateWiseDiv">
              <p class="toDate">27</p>
              <p>-</p>
              <p class="toMonth">Mar</p>
              <p>-</p>
              <p class="toYear">2025</p>
            </div>
          </div>
        </div>
        <div class="clockContainer">
          <div class="dateContainer">
            <p class="clockData today"></p>
            <p class="clockLabel">DAY</p>
          </div>
          <div class="dateContainer">
            <p class="clockData hours"></p>
            <p class="clockLabel">Hours</p>
          </div>
          <div class="dateContainer">
            <p class="clockData minutes"></p>
            <p class="clockLabel">Minutes</p>
          </div>
          <div class="dateContainer">
            <p class="clockData seconds"></p>
            <p class="clockLabel">Seconds</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
