<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic background color</title>
    <style>
         * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: red;
        transition: background 0.5s ease-in-out;
      }
      .colorPickerContainer {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      label {
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }
      input[type="color"] {
        width: 50px;
        height: 50px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="colorPickerContainer">
        <label for="bgColor">Pick a Background Color:</label>
        <input type="color" name="bgColor" id="bgColor" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
