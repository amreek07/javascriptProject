<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcullator</title>
</head>
<body>
    <main>
        <div class="calculator">
          <div class="inputBox">
            <input type="text" name="calculatorValue" id="valueDisplayer" placeholder="0" readonly>
          </div>
          <div class="allBtns">
            <button class="allClear newSign">AC</button>
            <button class="deleteBtn newSign">DEL</button>
            <button class="percentage newSign">%</button>
            <button class="sign btn">/</button>
            <button class="number btn">7</button>
            <button class="number btn">8</button>
            <button class="number btn">9</button>
            <button class="sign btn">*</button>
            <button class="number btn">4</button>
            <button class="number btn">5</button>
            <button class="number btn">6</button>
            <button class="sign btn">-</button>
            <button class="number btn">1</button>
            <button class="number btn">2</button>
            <button class="number btn">3</button>
            <button class="sign btn">+</button>
            <button class="number btn">00</button>
            <button class="number btn">0</button>
            <button class="number btn">.</button>
            <button class="sign evaluate">=</button>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
