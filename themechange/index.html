<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div id="containerDiv" style="width: 100vw; height: 100vh; background-color: blue;">
       <div class="buttons" style="position: absolute; background-color: white; border: 1px solid grey; padding: 12px; width: 60%; margin: auto; bottom: 20px; right: 0; left: 0; border-radius: 20px;">
        <div class="containerBtn" style="text-align: center;">
            <button id="red" style="border: 1px solid grey; border-radius: 10px; background: red; padding: 10px 20px; color: #fff; ">Red</button>
            <button id="olive" style="border: 1px solid grey; border-radius: 10px; background: olive; padding: 10px 20px; color: #fff; ">Olive</button>
            <button id="green" style="border: 1px solid grey; border-radius: 10px; background: green; padding: 10px 20px; color: #fff; ">Green</button>
            <button id="brown" style="border: 1px solid grey; border-radius: 10px; background: brown; padding: 10px 20px; color: #fff; ">Brown</button>
            <button id="pink" style="border: 1px solid grey; border-radius: 10px; background: pink; padding: 10px 20px; color: #000; ">Pink</button>
            <button id="yellow" style="border: 1px solid grey; border-radius: 10px; background: yellow; padding: 10px 20px; color: #000; ">Yellow</button>
            <button id="indigo" style="border: 1px solid grey; border-radius: 10px; background: indigo; padding: 10px 20px; color: #fff; ">Indigo</button>
            <button id="black" style="border: 1px solid grey; border-radius: 10px; background: black; padding: 10px 20px; color: #fff; ">Black</button>
            <button id="white" style="border: 1px solid grey; border-radius: 10px; background: white; padding: 10px 20px; color: black; ">White</button>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
