<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="f-frame">
        <div class="m-frame">
            <div class="mainFeatures">
                <div class="searchBoxBtn">
                    <input type="text" class="searchField" placeholder="Search">
                    <button class="searchBtn"><img src="./images/search.png" alt=""></button>
                </div>
                <div class="temperatureDisplay">
                    <img class="icon" src="./images/drizzle.png" alt="">
                    <p class="temperature"><span>18</span>Â°C</p>
                    <p class="city">New York</p>
                </div>
                <div class="additionalInfo">
                    <div class="humidity">
                        <div class="humidityImg">
                            <img src="./images/humidity.png" alt="">
                        </div>
                        <div class="humidityValue">
                            <p><span class="newValue">74</span>%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <div class="humidityImg">
                            <img src="./images/wind.png" alt="">
                        </div>
                        <div class="humidityValue">
                            <p><span class="speed">18</span> km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
